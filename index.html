<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressbars</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Progress bars examples</h2>

    <h4>Circular progress bar</h4>
    <div class="circularprogress-bar"></div> 

    <h4>Speedometer</h4>
    <div class="layout-align">
        <div class="cohortpercentile-meter layout-align">
            <div class="cpmeter-inner-part">
                <div class="cpmeter-inner-circle">
                    <div class="cpmeter-tick"></div>
                </div>
            </div>
            <div class="cpmeter-inner-first"></div>
            <div class="cpmeter-inner-second"></div>
            <div class="cpmeter-inner-third"></div>
        </div>
    </div>

    <script src="./js/progressbar.js"></script>
</body>
</html>
